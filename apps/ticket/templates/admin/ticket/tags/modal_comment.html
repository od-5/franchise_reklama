{% for instance in instances %}
  <div id="js-modal-comment-{{ instance.pk }}" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <form method="post" action="{% url 'admin:ticket_ticket_update_comment' pk=instance.pk %}?next={{ path }}">
          {% csrf_token %}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Комментарий</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <textarea name="ticket_comment" class="form-control" style="width: 500px;" rows="10">{{ instance.ticket_comment|default:'' }}</textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endfor %}
